<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
<link rel="stylesheet" href="css/root.css">
</head>
<body>
	<div class="container-fluid top-bar">        
    </div>
    <div class="container">
            <div class="col-lg-9 mx-auto">
                <div class="block-div mt-3 mx-auto">
                <h5 class="text-center">Task 3 </h5>
                <form action="PartyRegistration" method="post">
                <div class="row">
                 <div class="col-lg-4">
                	<input type="text" class="form-control" id="" name="firstName" placeholder="Enter Your First Name"><br>
                	<input type="text" class="form-control" id="" name="lastName" placeholder="Enter Your Last Name"><br>
                	<input type="text" class="form-control" id="" name="address" placeholder="Enter Your Address"><br>
                	<input type="text" class="form-control" id="" name="city" placeholder="Enter Your City"><br>
                	<input type="text" class="form-control" id="" name="zip" placeholder="Enter Your Zip"><br> 
                </div>
                <div class="col-lg-4">
                	<input type="text" class="form-control" id="" name="state" placeholder="Enter Your State"><br>
                	<input type="text" class="form-control" id="" name="country" placeholder="Enter Your Country"><br>
                	<input type="text" class="form-control" id="" name="phone" placeholder="Enter Your Phone"><br>
                	<input type="email" class="form-control" id="" name="emailAddress" placeholder="Enter Your EmailID"><br> 
                	<input type="password" class="form-control" id="" name="password" placeholder="Enter Your Password"><br>  
                	             	
                </div>
                <div class="col-lg-4">
                	<img src="images/registration.png" alt="img" width="100%">
                </div>
                	<input type="submit" class="form-control" value="click"><br>
                	
                </div>                	
                </form>
                <div class="col-lg-6 mx-auto">
                	<br><button class="form-control"><a href="login.html" class="text-center">Login</a></button>
                </div>                   
                </div>
            </div>
        </div>      
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>  
</body>
</html>
</body>
</html>
